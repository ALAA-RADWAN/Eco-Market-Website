    $(document).ready(function(){
      $('#nav_menu').slicknav({ prependTo: '#mobile_menu' });
    });
  </script>
  <script>
    "use strict";
    // Decode URL components
    const decode = text => {
      text = text.replace(/\+/g, " ");
      text = text.replace(/%[a-fA-F0-9]{2}/g, m => String.fromCharCode("0x" + m.substr(1,2)));
      return text;
    };
    //Display submitted fields in a table
    const display_data = () => {
      const parts = window.location.toString().split("?");
      if (parts.length !== 2) { document.write("<p>No data was submitted.</p>"); return; }
      const fields = parts[1].split("&");
      if (!fields.length) { document.write("<p>No data was submitted.</p>"); return; }

      document.write("<h1>Registration Confirmation</h1>");
      document.write("<p>Your registration has been submitted with the following information:</p>");
      document.write("<table>");
      for (let i = 0; i < fields.length; i++) {
        const pair = fields[i].split("=");
        const key = decode(pair[0]);
        const val = decode(pair[1] || "");
        document.write("<tr><th>" + key + "</th><td>" + val + "</td></tr>");
      }
      document.write("</table>");
    };
  </script>
</head>
